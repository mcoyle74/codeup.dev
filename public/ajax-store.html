<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Online Store</title>
	<link
		rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
		integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
		crossorigin="anonymous"
	>
	<style type="text/css">
		h1 {
			color: #208320;
		}
		#slogan {
			font-style: italic;
		}
		#update {
			background-color: #208320;
		}
	</style>
</head>
<body>

<div class="container">
	<h1>Coyle's Hardware <small>since 2016</small></h1>
	<p id="slogan">If we ain't got it, you don't need it.</p>
</div>

<div class="container">
	<table class="table table-striped" id="products">
		<thead>
				<th>Title</th>
				<th>Quantity</th>
				<th>Price</th>
				<th>Categories</th>
			</tr>
		</thead>
		<tbody id="insertProducts"></tbody>
	</table>
</div>
<div class="container">
	<button class="btn btn-success" id="update" type="button">Update Inventory</button>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
(function() {
	"use strict";

	// TODO: Create an ajax GET request for /data/inventory.json
	var insertProducts = $('#insertProducts');

	function getInventory() {
		$.ajax('/data/inventory.json').done(function(inventory) {
		console.log('Ajax call completed successfully.');
		inventory.forEach(function(tool) {
			var tableRow = '';
			tableRow += insertProducts.append('<tr><td>' + tool.title + '</td><td>' + tool.quantity + '</td><td>$' + tool.price + '</td><td>' + tool.categories.join(', ') + '</td></tr>');
			});	
		});
	}

	function updateInventory() {
		var tableRow = '';
		tableRow += insertProducts.html('');
		getInventory();
	}
	
	getInventory();
	$('#update').click(updateInventory);
})();
</script>

</body>
</html>
