<!DOCTYPE html>
<html>
<head>
	<title>Animate</title>
	<style>
		html, body {
			margin: 0px;
			padding: 0;
		}

		#btn-animate {
			margin: 15px;
		}

		#animate-box {
			background-color: #000033;
			height: 100px;
			margin: 15px;
			position: relative;
			width: 100px;
		}
	</style>
</head>
<body>
	<p>
		<button id="btn-left">Left</button>
		<button id="btn-right">Right</button>
		<button id="btn-up">Up</button>
		<button id="btn-down">Down</button>
		<button id="btn-scale-up">Scale Up</button>
		<button id="btn-scale-down">Scale Down</button>
		<button id="btn-hide">Hide It</button>
		<button id="btn-show">Show It</button>
		<button id="btn-all">Animate All</button>
		<button id="btn-reset">Reset</button>
	</p>

	<div id="animate-box"></div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script>
	$(document).ready(function() {
		"use strict";

		var box = $('#animate-box')

		$('#btn-left').click(function() {
			box.animate({
				left: "-=50px"
			})
		});
		$('#btn-right').click(function() {
			box.animate({
				left: "+=50px"
			})
		});
		$('#btn-up').click(function() {
			box.animate({
				top: "-=50px"
			})
		});
		$('#btn-down').click(function() {
			box.animate({
				top: "+=50px"
			})
		});

		$('#btn-scale-up').click(function() {
			box.animate({
				height: "+=20px",
				width: "+=20px"
			})
		});
		$('#btn-scale-down').click(function() {
			box.animate({
				height: "-=20px",
				width: "-=20px"
			})
		});

		$('#btn-hide').click(function() {
			box.animate({
				opacity: "0"
			})
		});

		$('#btn-show').click(function() {
			box.animate({
				opacity: "1"
			})
		});

		$('#btn-all').click(function() {
			box.animate({
				left: "100",
				width: "375px"
			}, 1500).animate({
				opacity: "0"
			}, 1500).animate({
				left: '0',
				width: '250px',
				opacity: '1'
			}, 1500)
		});

		$('#btn-reset').click(function() {
			box.animate({
				left: '0',
				top: '0',
				height: '100px',
				width: '100px',
				opacity: '1'
			}, 1200)
		})

	});
	</script>
</body>
</html>
