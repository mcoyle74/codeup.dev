<!DOCTYPE html>
<html>
<head>
	<title>Animate</title>
	<style>
		html, body {
			margin: 0px;
			padding: 0;
		}

		#btn-animate {
			margin: 15px;
		}

		#animate-box {
			background-color: #000033;
			height: 100px;
			width: 100px;
			margin: 15px;
			position: relative;
		}
	</style>
</head>
<body>
	<p>
		<button id="btn-left">Left</button>
		<button id="btn-right">Right</button>
		<button id="btn-up">Up</button>
		<button id="btn-down">Down</button>
		<button id="btn-scale-up">Scale Up</button>
		<button id="btn-scale-down">Scale Down</button>
		<button id="btn-hide">Hide</button>
		<button id="btn-show">Show</button>
		<button id="btn-morph">Morph</button>
		<button id="btn-all">Animate</button>
		<button id="btn-reset">Reset</button>
	</p>

	<div id="animate-box"></div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script>
	$(document).ready(function() {
		"use strict";

		var box = $('#animate-box')

		$('#btn-left').click(function() {
			box.animate({
				left: "-=50px"
			})
		});
		$('#btn-right').click(function() {
			box.animate({
				left: "+=50px"
			})
		});
		$('#btn-up').click(function() {
			box.animate({
				top: "-=50px"
			})
		});
		$('#btn-down').click(function() {
			box.animate({
				top: "+=50px"
			})
		});

		$('#btn-scale-up').click(function() {
			box.animate({
				height: "+=20px",
				width: "+=20px"
			})
		});
		$('#btn-scale-down').click(function() {
			box.animate({
				height: "-=20px",
				width: "-=20px"
			})
		});

		$('#btn-hide').click(function() {
			box.animate({
				opacity: "0"
			})
		});

		$('#btn-show').click(function() {
			box.animate({
				opacity: "1"
			})
		});
		$('#btn-morph').click(function() {
			box.animate({
				borderRadius: "50%"
			}, 500)
		});

		$('#btn-all').click(function() {
			box.animate({
				left: "500px",
				top: "100px",
				height: "300px",
				width: "500px"
			}, 2000).animate({
				opacity: "0"
			}, 2000).animate({
				left: "0",
				top: "0",
				height: "500px",
				width: "300px",
				opacity: "1"
			}, 1500)
		});

		$('#btn-reset').click(function() {
			box.animate({
				left: "0",
				top: "0",
				height: "100px",
				width: "100px",
				opacity: "1",
				borderRadius: "0"
			}, 500)
		})

		var keyID = [37, 38, 39, 40];
		$(document).keydown(function(event) {
			console.log(event.keyCode);
			if (event.keyCode == keyID[0]) {
				box.animate({
					left: "-=50px"
				}, 50)
			} else if (event.keyCode == keyID[1]) {
				box.animate({
					top: "-=50px"
				}, 50)
			} else if (event.keyCode == keyID[2]) {
				box.animate({
					left: "+=50px"
				}, 50)
			} else if (event.keyCode == keyID[3]) {
				box.animate({
					top: "+=50px"
				}, 50)
			}
		});
	});
	</script>
</body>
</html>
