<!DOCTYPE>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="/css/calculator.css"></link>
</head>
<body>
	<div id="calculator">
		<div id="row-0">
			<form>
				<input class="input" id="input-1" type="number" value="0" readonly><input class="input" id="input-2" type="number" readonly><input class="input" id="input-3" type="number" readonly>
			</form>
		</div>
		<div id="row-1">
			<button class="button top-row" id="clear">c</button>
			<button class="button top-row operators" id="plus-minus">&plusmn;</button>
			<button class="button top-row operators" id="percent">%</button>
			<button class="button operators" id="divide">&divide;</button>
		</div>
		<div id="row-2">
			<button class="button digit" id="seven">7</button>
			<button class="button digit" id="eight">8</button>
			<button class="button digit" id="nine">9</button>
			<button class="button operators" id="multiply">&times;</button>
		</div>
		<div id="row-3">
			<button class="button digit" id="four">4</button>
			<button class="button digit" id="five">5</button>
			<button class="button digit" id="six">6</button>
			<button class="button operators" id="subtract">&minus;</button>
		</div>
		<div id="row-4">
			<button class="button digit" id="one">1</button>
			<button class="button digit" id="two">2</button>
			<button class="button digit" id="three">3</button>
			<button class="button operators" id="add">+</button>
		</div>
		<div id="row-5">
			<button class="button digit" id="zero">0</button>
			<button class="button digit" id="point">.</button>
			<button class="button operators" id="equals">=</button>
		</div>
	</div>

	<script type="text/javascript" src="/js/calculator.js"></script>
</body>
</html>
