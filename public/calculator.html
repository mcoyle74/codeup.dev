<!DOCTYPE>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="/css/calculator.css"></link>
</head>
<body>
	<div id="calculator">
		<div id="keypad">
			<div id="row-1">
				<button class="number-key" id="clear">c</button>
			</div>
			<div id="row-2">
				<button class="number-key" id="seven">7</button>
				<button class="number-key" id="eight">8</button>
				<button class="number-key" id="nine">9</button>
			</div>
			<div id="row-3">
				<button class="number-key" id="four">4</button>
				<button class="number-key" id="five">5</button>
				<button class="number-key" id="six">6</button>
			</div>
			<div id="row-4">
				<button class="number-key" id="one">1</button>
				<button class="number-key" id="two">2</button>
				<button class="number-key" id="three">3</button>
			</div>
			<button class="number-key" id="zero">0</button>
			<button class="number-key" id="point">.</button>
		</div>
		<div id="operators">
			<button class="operators" id="divide">&divide;</button>
			<button class="operators" id="multiply">&times;</button>
			<button class="operators" id="subtract">&minus;</button>
			<button class="operators" id="add">+</button>
			<button class="operators" id="equals">=</button>
		</div>
	</div>

	<script type="text/javascript" src="/js/calculator.js"></script>
</body>
</html>
