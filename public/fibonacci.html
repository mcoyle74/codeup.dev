<!DOCTYPE html>
<html>
<head>
	<title>Fibonacci</title>
</head>
<body>

	<script type="text/javascript">
		"use strict";

		var a = 1;
		var b = 1;

		console.log(a);
		console.log(b);
		
		for (var i = 0; i < 20; i++) {
			b += a;
			console.log(b);
			var c = a + b;
			console.log(c);
			a += b;
		}
	</script>
</body>
</html>
