		var artpaceLatLng = {lat: 29.43, lng: -98.4941}

		var mapOptions = {
			// Set the zoom level
			zoom: 18,

			// This sets the center of the map at Artpace
			center: artpaceLatLng
		};
		var map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);

		var artpaceImage = '/img/artpace_logo.gif'
		var marker = new google.maps.Marker({
			position: artpaceLatLng,
			map: 'map-canvas',
			title: 'artpace',
			animation: google.maps.Animation.DROP,
		});

		var artpaceInfoWindow = new google.maps.InfoWindow({
			content: '<img src="/img/artpace_logo.gif">'
		});

		marker.addListener('click', function() {
			artpaceInfoWindow.open(map, marker);
		});
		marker.setMap(map);
