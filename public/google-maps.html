<!DOCTYPE html>
<html>
<head>
	<title>Google Maps API</title>
	<style type="text/css">
	body {
		font-family: Helvetica, Verdana, sans-serif;
	}
		#map-canvas {
			height: 600px;
			width: 560px;
		}
	</style>
</head>
<body>
	<h1>My Favorite Art Exhibition Spaces</h1>
	<div id="map-canvas"></div>


	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCU1V2H7_6Fzw8z2GGimwi0herlv7pPsmY"></script>
	<script type="text/javascript">
	(function() {
		"use strict";

		var favoritePlaces = [
		{
			"title": "artpace",
			"address": "445 N Main, San Antonio, TX, 78205",
			"location": {
				lat: 29.429795,
				lng: -98.494391
			},
			"markerImg": "/img/thinker.png",
			"infoWindowContent": "<div style=\"float: left\"><img src=\"/img/artpace_img.jpg\" style=\"margin-right: 10px\" alt=\"artpace street view\"></div><div><img src=\"/img/artpace_logo.gif\" alt=\"artpace logo\"></div><div><p>Contemporary gallery and artist residency program</p><p>445 N Main Ave<br>San Antonio, TX 78205</p><p><a href=\"http://www.artpace.org\">artpace.org</a></p></div>"
		},
		{
			"title": "theMcNay",
			"address": "6000 N New Braunfels Ave, San Antonio, TX 78209",
			"location": {
				lat: 29.485620,
				lng: -98.457547
			},
			"markerImg": "/img/thinker.png",
			"infoWindowContent": "<div style=\"float: left\"><img src=\"/img/mcnay.jpg\" style=\"margin-right: 10px\" alt=\"Corn Hill by Edward Hopper\"></div><div><img src=\"/img/logo_mcnay.png\" alt=\"artpace\"><p>6000 N New Braunfels Ave<br>San Antonio, TX 78209</p><p>\"The McNay Art Museum engages a diverse community in the discovery and enjoyment of the visual arts.\"</p><p><a href=\"http://www.mcnayart.org\">mcnayart.org</a></p></div>"
		},
		{
			"title": "San Antonio Museum of Art",
			"address": "200 W Jones Ave, San Antonio, TX, 78215",
			"location": {
				lat: 29.437191,
				lng: -98.482041
			},
			"markerImg": "/img/thinker.png",
			"infoWindowContent": "<div style=\"float: left\"><img src=\"/img/sama_img.jpg\" style=\"margin-right: 10px\" alt=\"San Antonio Musuem of Art\"></div><div><img src=\"/img/sama_logo.jpg\" alt=\"SAMA logo\"></div><div><p>200 W Jones Ave<br>San Antonio, TX 78215</p><p>The mission of the San Antonio Museum of Art is to collect, preserve, exhibit and interpret significant works of art representing a broad range of history and world cultures.</p><p><a href=\"https://www.samuseum.org\">samuseum.org</a></p></div>"
		}
		];

		var mapOptions = {
			zoom: 13,
			// Sets center just west of Incarnate Word
			center: {
				lat: 29.468501,
				lng: -98.473087
			}
		};
		var map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);

		favoritePlaces.forEach(function(place, index) {

			var marker = new google.maps.Marker({
				position: place.location,
				map: 'map-canvas',
				title: place.title,
				animation: google.maps.Animation.DROP,
				icon: place.markerImg,
			});

			var infoWindow = new google.maps.InfoWindow({
				content: place.infoWindowContent
			});

			marker.addListener('click', function() {
				infoWindow.open(map, marker);
			});
			console.log(marker);
			marker.setMap(map);
		});

	})();
	</script>
</body>
</html>
