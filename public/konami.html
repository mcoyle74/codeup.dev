<!DOCTYPE html>
<html>
<head>
	<title>Konami Code</title>
	<link href='https://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
</head>
<body>
	<h1>Konami Code</h1>
	<h2 class="hidden" hidden>You got an extra life!</h2>
	<img class="hidden" src="/img/Jumping_Mario.png" hidden>
	<audio id="one-up"><source src="/js/smb_1-up.wav" type="audio/wav"></audio>

	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script type="text/javascript">
		"use strict";

		
		var konamiCode = [38, 38, 40, 40, 37, 39, 37, 39, 65, 66, 13];
		var index = 0
		var oneUp = document.getElementById('one-up');

		$(document).keyup(function(event) {
			console.log(event.keyCode);

			if (event.keyCode == konamiCode[index]) {
				index++;
				console.log(index);
			} else {
				index = 0;
			}

			if (index == konamiCode.length) {
				$('h1').html('Mario says:')
				$('body').css('background-color', '#333').css('color', '#0066ff').css('font-family', '\'Press Start 2P\', cursive');
				$('.hidden').removeAttr('hidden');
				oneUp.play();
			}
		});
	</script>
</body>
</html>
