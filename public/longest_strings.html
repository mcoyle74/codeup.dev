<html>
<head>
	<title>Longest Strings</title>
</head>
<body>

	<script type="text/javascript">
		function longestConsec(strarr, k) {
			var arrLength = strarr.length,
				concats = [],
				concat = '';
			if (arrLength == 0 || k > arrLength || k <= 0) {
				return '';
			} else {
				for (var i = 0; i < arrLength - (k - 1); i++) {
					for (var j = i; j < i + k; j++) { 
						concat += strarr[j];
					}
				concats.push(concat);
				concat = '';
				}
			}
			concats.sort(function(a, b) { return b.length - a.length; });
			if (concats[0].length == concats[1].length) {
				return concats[1];
			}
			return concats[0];
		}
	</script>
</body>
</html>
