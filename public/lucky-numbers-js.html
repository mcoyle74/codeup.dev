<!DOCTYPE html>
<html>
<head>
	<title>Repeated Lucky Numbers - JS</title>
</head>
<body>

	<script type="text/javascript">
	'use strict';

	var luckyNumber;
	var i = 1;
	var count = [0, 0, 0, 0, 0, 0];

	while (i <= 100) {
		luckyNumber = Math.floor(Math.random() * 6);
		i++;
		console.log(luckyNumber + ' appeared ' + count[i] + ' times');
		}

	</script>

</body>
</html>
