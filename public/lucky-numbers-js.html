<!DOCTYPE html>
<html>
<head>
	<title>Repeated Lucky Numbers - JS</title>
</head>
<body>

	<script type="text/javascript">
	'use strict';

	var luckyNumber;
	var i = 1;
	var counts = [0, 0, 0, 0, 0, 0];

	while (i <= 100) {
		luckyNumber = Math.floor(Math.random() * 6);
		var count = counts[luckyNumber];
		(count == luckyNumber) ? counts.splice(luckyNumber, 1, 1)
		i++;
		}
		console.log(count + ' appeared ' + counts[luckyNumber] + ' times');
		

	</script>

</body>
</html>
