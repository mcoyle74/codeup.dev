<!DOCTYPE html>
<html>
<head>
	<title>Objects JSON JS</title>
</head>
<body>

	<script type="text/javascript">
	'use strict';

	// todo:
	// Create an array of objects that represent books.
	// Each book should have a title and an author.
	// The book author should be an object with a firstName and lastName.
	// Be creative and add at least 5 books to the array
	// var books = [todo];
	var books = [
		{
			"title": "Huckleberry Finn",
			"author": {
				"firstName": "Mark",
				"lastName": "Twain"
			}
		},
		{
			"title": "Do Androids Dream of Electric Sheep?",
			"author": {
				"firstName": "Philip K",
				"lastName": "Dick"
			}
		},
		{
			"title": "Flowers for Algernon",
			"author": {
				"firstName": "Daniel",
				"lastName": "Keyes"
			}
		},
		{
			"title": "Farenheit 451",
			"author": {
				"firstName": "Ray",
				"lastName": "Bradbury"
			}
		},
		{
			"title": "Great Expectations",
			"author": {
				"firstName": "Charles",
				"lastName": "Dickens"
			}
		}
		];

	// log out the books array

		console.log(books);

	// todo:
	// Loop through the array of books using .forEach and print out the specified information about each one.
	// start loop here
	books.forEach(function(element, index) {
	    console.log("Book #" + (index + 1));
	    console.log("Title: " + element.title);
	    console.log("Author: " + element.author.firstName + ' ' + element.author.lastName);
	    console.log("---");
	});
	// end loop here
	</script>
</body>
