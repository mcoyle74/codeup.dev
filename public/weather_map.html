<!DOCTYPE html>
<html>
<head>
	<title>Weather Map</title>
	<style type="text/css">
		.forecast {
			float: left;
			text-align: center;
		}
	</style>
</head>
<body>

<div class="container">
	<h1>Weather Application</h1>
	<h2 id="location">San Antonio</h2>
	<div class="forecast" id="forecast3day">
	</div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript">
	'use strict';

	$.get('http://api.openweathermap.org/data/2.5/forecast/daily', {
		APPID: '16d4c1bdb3097dd5a2e01eebdba6fe53',
		lat: 29.42,
		lon: -98.49,
		units: 'imperial',
		cnt: 3
	}).done(function(forecast) {
		console.log(forecast);
		var forecast3day = $('#forecast3day');
		forecast.list.forEach(function(day) {
			forecast3day.append(
				'<div class="forecast">' + 
					'<p>' + day.temp.max + '/' + day.temp.min + '&deg;</p>' +
					'<img src="http://openweathermap.org/img/w/' + day.weather[0].icon + '.png">' +
					'<p>Clouds: ' + day.clouds + '%</p>' +
					'<p>Humidity: ' + day.humidity + '%</p>' +
					'<p>Wind: ' + day.speed + 'mph</p>' +
				'</div>'
				);
		})
	});
</script>
</body>
</html>
