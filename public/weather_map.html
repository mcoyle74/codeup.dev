<!DOCTYPE html>
<html>
<head>
	<title>Weather Map</title>
	<style type="text/css">
		.forecast {
			float: left;
		}
		.forecast-info {
			text-align: center;
		}
	</style>
</head>
<body>

<div class="container">
	<h1>Weather Application</h1>
	<h2 id="location">San Antonio</h2>
	<div class="forecast" id="day1">
		<p class="forecast-info temperature" id="temperature1"></p>
		<img class="weather-icon" src="">
		<p class="forecast-info clouds" id="clouds1">Clouds: </p>
		<p class="forecast-info humidity" id="humidity1">Humidity: </p>
		<p class="forecast-info wind" id="wind1">Wind: </p>
		<p class="forecast-info pressure" id="pressure1">Pressure: </p>
	</div>
	<div class="forecast" id="day2">
		<p class="forecast-info temperature" id="temperature2"></p>
		<img class="weather-icon" src="">
		<p class="forecast-info clouds" id="clouds2">Clouds: </p>
		<p class="forecast-info humidity" id="humidity2">Humidity: </p>
		<p class="forecast-info wind" id="wind2">Wind: </p>
		<p class="forecast-info pressure" id="pressure2">Pressure: </p>
	</div>
	<div class="forecast" id="day3">
		<p class="forecast-info temperature" id="temperature3"></p>
		<img class="weather-icon" src="">
		<p class="forecast-info clouds" id="clouds3">Clouds: </p>
		<p class="forecast-info humidity" id="humidity3">Humidity: </p>
		<p class="forecast-info wind" id="wind3">Wind: </p>
		<p class="forecast-info pressure" id="pressure3">Pressure: </p>
	</div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript">
	'use strict';

	$.get('http://api.openweathermap.org/data/2.5/weather', {
		APPID: '16d4c1bdb3097dd5a2e01eebdba6fe53',
		lat: 29.42,
		lon: -98.49,
		units: 'imperial'
	}).done(function(forecast) {
		console.log(forecast);
		var temperature = $('#temperature1');
		var clouds = $('#clouds1');
		var humidity = $('#humidity1');
		var wind = $('#wind1');
		var pressure = $('#pressure1');
		temperature = temperature.html(forecast.main.temp  + ' F');
		humidity = humidity.append(forecast.main.humidity);
		pressure.append(forecast.main.pressure);
		clouds.append(forecast.clouds.all);
		wind.append(forecast.wind.speed);
	});
</script>
</body>
</html>
