<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Weather Map</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

	<style type="text/css">
		body {
			background-color: #357;
		}
		h1,
		h2,
		label {
			color: #fff;
		}
		.col-sm-4 {
			text-align: center;
			background-color: #e0e0e0;
			border: 1px solid #888;
		}
		.row {
			margin: 5px;
			margin-bottom: 10px;
		}
		.form-control {
			display: inline;
			width: 25%;
		}
		.form-group {
			margin: 10px;
		}
		.temperature {
			font-size: 1.2em;
			font-weight: bold;
		}
		#map-canvas {
			height: 400px;
			margin-top: 10px;
		}
	</style>
</head>
<body>
	<div class="container-fluid" id="weather-application">
		<h1>Weather Application</h1>
		<h2 id="place">San Antonio</h2>
		<div class="row" id="forecast3day"></div>
		<form class="form-group">
				<label for="latitude">Latitude: </label>
				<input class="form-control" id="latitude" type="text">
				<label for="longitude">Longitude: </label>
				<input class="form-control" id="longitude" type="text">
				<button class="btn btn-success" id="btn-update" type="button">Update</button>
		</form>
	</div>
	<div class="container-fluid" id="map-canvas"></div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCU1V2H7_6Fzw8z2GGimwi0herlv7pPsmY"></script>
	<script type="text/javascript">
		'use strict';

		var updateButton = $('#btn-update');
		var place = $('#place');

		$.get('http://api.openweathermap.org/data/2.5/forecast/daily', {
			APPID: '16d4c1bdb3097dd5a2e01eebdba6fe53',
			lat: 29.42,
			lon: -98.49,
			units: 'imperial',
			cnt: 3
		}).done(function(forecast) {
			console.log(forecast);
			var forecast3day = $('#forecast3day');
			forecast.list.forEach(function(day) {
				forecast3day.append(
					'<div class="forecast col-sm-4">' + 
						'<p class="temperature">' + day.temp.max + '&deg;/' + day.temp.min + '&deg;</p>' +
						'<img src="http://openweathermap.org/img/w/' + day.weather[0].icon + '.png">' +
						'<p>Clouds: ' + day.clouds + '%</p>' +
						'<p>Humidity: ' + day.humidity + '%</p>' +
						'<p>Wind: ' + day.speed + 'mph</p>' +
					'</div>'
					);
			})
		});

		var mapOptions = {
			zoom: 4,
			center: {
				lat: 39,
				lng: -98.5
			}
		};
		var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

		var marker = new google.maps.Marker({
				position: {
					lat: 39,
					lng: -98.5
				},
				map: 'map-canvas',
				draggable: true,
				title: 'Drag me!',
				animation: google.maps.Animation.DROP
		});
		marker.setMap(map);

		updateButton.click(function(event) {
			var lat = $('#latitude');
			var lon = $('#longitude');
			console.log('Latitude: ' + latitude);
			console.log('Longitude: ' + longitude);
			$.get('http://api.openweathermap.org/data/2.5/forecast/daily', {
				APPID: '16d4c1bdb3097dd5a2e01eebdba6fe53',
				lat: parseFloat(lat.val()),
				lon: parseFloat(lon.val()),
				units: 'imperial',
				cnt: 3
			}).done(function(forecast) {
				console.log(forecast);
				var forecast3day = $('#forecast3day');
				forecast3day.html('');
				forecast.list.forEach(function(day) {
					forecast3day.append(
						'<div class="forecast col-sm-4">' + 
							'<p>' + day.temp.max + '&deg;/' + day.temp.min + '&deg;</p>' +
							'<img src="http://openweathermap.org/img/w/' + day.weather[0].icon + '.png">' +
							'<p>Clouds: ' + day.clouds + '%</p>' +
							'<p>Humidity: ' + day.humidity + '%</p>' +
							'<p>Wind: ' + day.speed + 'mph</p>' +
						'</div>'
						);
				})
			place.html(forecast.city.name);
			});
		});

	</script>
</body>
</html>
