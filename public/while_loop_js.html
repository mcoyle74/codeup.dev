<!DOCTYPE html>
<html>
<head>
	<title>While Loop JS</title>
</head>
<body>
	

	<script type="text/javascript">
		"use scrict";

		var allCones = Math.floor(Math.random() * 50) + 50;
		console.log('I have ' + allCones + ' cones to sell')

		do {
			var cones = Math.floor(Math.random() * 5) + 1;
			console.log(cones + ' cones sold');
			if (allCones < cones) {
				console.log('Cannot sell you ' + cones + ' I only have ' + allCones);
			} 
			allCones -= cones;
		} while (allCones > 0);

		console.log('Yay, I sold them all!');


		console.log('Powers of 2')

		var number = 2;

		while (number <= 65636) {
			console.log(number);
			number *= 2;
		}

	</script>
</body>
</html>
